name: Build

on:
  push:
    branches:
        - '**'

jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
      with:
        submodules: true
    - name: Generate system roots
      run: |
        bash './main.sh'
    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        path: ./*.xz*
